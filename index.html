<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800;900&family=Poppins:wght@300;500;600;700;800;900&family=Rubik:wght@300;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="title">
        <h2>Save the Books.</h2>
    </div>

    <div class="container">
        <table cellspacing="0" cellpadding="0" style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th class="heading">Title</th>
                    <th class="heading">Author</th>
                    <th class="heading">Pages</th>
                    <th class="heading">Status</th>
                    <th class="heading remove">Remove</th>
                </tr>
            </thead>
            <tbody class="tobody">
    
            </tbody>
    
        </table>
    
        <dialog id="dialog-form">
            <form action="">
                <div class="detail-input">
    
                    <div id="title">
                        <div class="book-label">
                            <label for="book-title">
                                Title
                            </label>
                        </div>
                        <input type="text" id="book-title" name="bookTitle">
                    </div>
    
                    <div id="author">
                        <div class="book-label">
                            <label for="book-author">
                                Author
                            </label>
                        </div>
                        <input type="text" id="book-author" name="bookAuthor">
                    </div>
    
                    <div id="pages">
                        <div class="book-label">
                            <label for="book-pages">
                                Pages
                            </label>
                        </div>
                        <input type="number" id="book-pages" name="bookPages">
                    </div>
    
                    <div id="status">
                        <p>Read The Book</p>
                        <div>
                            <label for="book-status" class="swtich-status">
                                <input type="checkbox" id="book-status" name="bookStatus">
                                <span class="slider-round"></span>
                            </label>
                        </div>
                    </div>
    
                </div>
    
                <div>
                    <button value="cancel" formmethod="dailog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </div>
    
            </form>
    
        </dialog>
    
    </div>
    
    <div class="form-btn">
        <button type="submit" class="btn">New Book</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
